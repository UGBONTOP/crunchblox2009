<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Crunchblox 2009</title>
	<link rel="icon" type="image/png" href="image/okcrunchbloxc.png">
    <style>
      /* This CSS removes all the "extra stuff" and makes the game fill the screen */
      body { padding: 0; margin: 0; overflow: hidden; background: #000; }
      #unity-container { width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; }
      #unity-canvas { width: 100% !important; height: 100% !important; background: #231F20; }
      
      /* Loading bar styling */
      #unity-loading-bar { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); display: none; }
      #unity-progress-bar-empty { width: 141px; height: 18px; margin-top: 10px; background: rgba(255, 255, 255, 0.2); border-radius: 10px; overflow: hidden; }
      #unity-progress-bar-full { width: 0%; height: 100%; background: #fff; }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
    </div>

    <script>
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/crunchblox 2009 webport.loader.js";
      var config = {
        dataUrl: buildUrl + "/crunchblox 2009 webport.data.gz",
        frameworkUrl: buildUrl + "/crunchblox 2009 webport.framework.js.gz",
        codeUrl: buildUrl + "/crunchblox 2009 webport.wasm.gz",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Crunchblox 2009",
        productVersion: "0.1",
      };

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
